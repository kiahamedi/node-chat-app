<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>اتاق گفتگو | مدادفشاری</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
   
    <div class="chat__main">
        <!-- All the messages in the chat app -->
        <ol id="messages" dir="rtl" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="message" dir="rtl" type="text" placeholder="متن پیام" autofocus autocomplete="off" />
                <button>ارسال</button>
            </form>
           <!--  <button id="send-location">Send location</button>-->
        </div>
    </div>
     <div class="chat__sidebar" dir="rtl">
        <div id="users">
        </div>
    </div>
    <!-- for markup using mustache.js to render in index.js-->
    
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title" >
                <span>{{createdAt}}</span>
                <h4>{{from}}</h4>
                
            </div>
            <div class="container" >
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <a href="{{url}}" target="_blank">My current location</a>
            </div>
        </li>
    </script>
    <!-- Javascript runs after socket io loads -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
